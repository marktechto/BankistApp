<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bankist.netlify.app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <p class="welcome">Log in to go started</p>
      <img src="logo.png" class="logo" alt="Logo" />
      <form class="login">
        <input
          type="text"
          placeholder="User"
          class="login_input login_input_user"
        />
        <input
          type="password"
          placeholder="PIN"
          class="login_input login_input_pin"
          maxlength="4"
        />

        <button class="login_btn">Submit</button>
      </form>
    </nav>
    <main class="app">
      <!-- BALANXCE -->
      <div class="balance">
        <div>
          <p class="balance_label">Current Balance</p>
          <p class="balance_date">As of <span class="date">05/03/2037</span></p>
        </div>
        <div>
          <p class="balance-value">0000€</p>
        </div>
      </div>
      <!-- Movement -->
      <div class="movements">
        <div class="movements_row">
          <div class="movements_type movements_type_deposit">1deposit</div>
          <div class="movements_date">3 days ago</div>
          <div class="movements_value">4000$</div>
        </div>
        <div class="movements_row">
          <div class="movements_type movements_type_withdrawal">
            2withdrawal
          </div>
          <div class="movements_date">2/4/01/2037</div>
          <div class="movements_value">-378$</div>
        </div>
      </div>
      <div>
        <div class="transfer_container">
          <h4>Transfer money</h4>
          <div class="transfer">
            <div>
              <input type="text" name="" class="form_input_to" />
              <p>Transfer to</p>
            </div>
            <div>
              <input type="number" class="form_input_amount" />
              <p>amount</p>
            </div>
            <div>
              <button class="form_btn form_btn_transfer">➡️</button>
            </div>
          </div>
        </div>
        <div class="loan_container">
          <h4>Request loan</h4>
          <input class="form_input_loan_amount" type="text" name="" />
          <button class="form_btn form_btn_loan">➡️</button>
          <p>Amount</p>
        </div>
        <div class="close_container">
          <h4>Close account</h4>
          <div class="transfer">
            <div>
              <input type="text" name="" class="form_input_user" />
              <p>Confirm User</p>
            </div>
            <div>
              <input type="number" class="form_input_pin" />
              <p>Confirm pin</p>
            </div>
            <div>
              <button class="form_btn form_btn_close">➡️</button>
            </div>
          </div>
        </div>
      </div>

      <div class="summary">
        <p class="summary_label">
          In
          <span class="summary_value summary_value_in">0000€</span>
        </p>

        <p class="summary_label">
          Out
          <span class="summary_value summary_value_out">000€</span>
        </p>
        <p class="summary_label">
          Interest
          <span class="summary_value summary_value_interest">000€</span>
        </p>
        <button class="btn_sort">⬇️ SORT</button>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
